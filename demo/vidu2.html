<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu 2</title>
</head>
<body>
    <b>Đoạn văn in đậm</b>
    <br>
    <strong>Đoạn văn nhấn mạnh</strong>
    <br>
    <big>Đoạn văn loại big</big>
    <br>
    <em>Đoạn văn bản làm nổi bật</em>
    <br>
    <i>Đoạn văn bản in nghiêng</i>
    <br>
    <small>Đoạn văn bản loại small</small>
    <br>
    Đoạn văn bản có <sub>chỉ số dưới</sub>
    <br>
    Đoạn văn bản có <sup>chỉ số trên</sup>
</body>
</html>
