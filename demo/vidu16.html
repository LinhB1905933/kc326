<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu16</title>
</head>
<body>
    <h4>Ô có kích thước bằng 2 cột:</h4>
    <table border="1">
    <tr>
    <th>Họ tên</th>
    <th colspan="2">Điện thoại</th>
    </tr>
    <tr>
    <td>Phạm Thị Thùy Linh</td>
    <td>(0123)56789</td>
    <td>(012)345678</td>
    </tr>
    </table>

    <h4>Ô có kích thước bằng 2 dòng:</h4>
    <table border="1">
    <tr>
    <th>Họ tên</th>
    <th>Phạm Thị Thùy Linh</th>
    </tr>
    <tr>
    <th rowspan="2">Điện thoại</th>
    <td>(0123)56789</td>
    </tr>
    <tr>
    <td>(012)345678</td>
    </tr>
    </table>   
</body>
</html>
