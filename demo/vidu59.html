<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu59</title>
    <script>
        var d = new Date()
        theDay=d.getDay()
        switch (theDay)
    {
        case 5:
            document.write("<b>thu 6</b>")
            break
        case 6:
        document.write("<b>thu 7</b>")
            break
        case 0:
        document.write("<b>chu nhat</b>")
            break
        default:
            document.write("<b>Mong đợi cuối tuần</b>")
    }
    </script>
</head>
<body>
   <p>This Javascript will generate a different greeting based on what day it is. Note that Sunday=0, Monday=1.</p> 
</body>
</html>
