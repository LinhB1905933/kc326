<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu33</title>
    <style>
        img.x{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }
    </style>   
</head>
<body>
    <h1>This is a Heading</h1>
    <img width="200" height="280" class="x" src="https://i.pinimg.com/originals/18/55/9c/18559ccfe163425e8328d4255049b817.gif">
    <p>Default z-index is 0. z-index 1 has higher priority.</p>   
    
</body>
</html>
