<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu58</title>
    <script>
        var d = new Date()
        var time = d.getHours()

        if (time < 10)
     {
         document.write("<b>Good morning</b>")

     }   
     else{
         document.write("<b>Good day</b>")
     }
    </script>

</head>
<body>
    <p>This example demonstrates the If...Else statement.</p>
    <p>If the time on your brower is less than 10, You will get a "Good moring" greeting. Otherwise you will get a "Good day" greeting</p> 
</body>
</html>
