<script>
    $(document).ready(function(){
        $('.btn-success-tinhtoan').click(function(e){
            e.preventDefault();
            var a = parseFloat($('#a').val());
            var b = parseFloat($('#b').val());
            var c = parseFloat($('#c').val());
            var denta= b*b-4*(a*c);
            if(denta<0){
                alert('Phương trình vô nghiệm.');
            }else if(denta==0){
                var x=-b/(2*a);
                alert('Phương trình có nghiệm kép là '+x);
            }else if(denta>0){
                var x1=(-b+Math.sqrt(denta))/(2*a);
                var x2=(-b-Math.sqrt(denta))/(2*a);
                alert("Phương trình có 2 nghiệm phân biệt là "+x1+" và "+x2);
            }
        })
    })
</script>
