<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu60</title>
    <h4>Do-While</h4>
    <script>
        i = 0
        do
        {
            document.write("The number is " + i)
            document.write("<br>")
            i++
        }
        while (i <= 5)
    </script>
    <p>Explanation:</p>
    <p><b>i</b> equal to 0.</p>
    <p>The loop will run</p>
    <p><b>i</b> will increase by 1 each time the loop runs</p>
    <p>while <b>i</b> is less than, or equal to, 5.</p>

    <hr>
    <h4>While</h4>
    <script>
        i = 0
        while (i <= 5)
        {
            document.write("The number is " + i)
            document.write("<br>")
            i++
        }
    </script>
    <p>Explanation:</p>
    <p><b>i</b> equal to 0.</p>
    <p>while <b>i</b> is less than, or equal to 5, the loop will continute to run.</p>
    <p><b>i</b> will increase by 1 each time the loop runs</p>
