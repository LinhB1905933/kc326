<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vidu63</title>
	<script type="text/javascript">
		function disp_alert()
		{
			alert("Hello again! This is how we"+'\n'+"add line breaks to an alert box!")
		}
		function disp_confirm ()
        {
            var name=confirm("Press a button")
            if (name==true)
                {
                    document.write("You pressed the OK!")
                }
            else
                {
                    document.write("You pressed the Cancel!")
                }
        }
        function disp_prompt()
        {
            var name=prompt("Please enter your name","")
            if (name!=null && name!="")
                {
                    document.write("Hello" + name + "! How are you today?")
                }
        }
        function myfunction()
        {
            alert ("Good luck!")
        }
        function myfunctional(txt)
        {
            alert (txt)
        }
	</script>
</head>
<body>
	<form>
		<input type="button" 
		onclick="disp_alert()" value="Display alert box">
	</form>
	<br><br><br>
    <form>
        <input type="button"
        onclick="disp_confirm()"value="Display a confirm box">
    </form>
     <br><br><br>
     <form>
        <input type="button"
        onclick="disp_prompt()"value="Display a Prompt box">
    </form>
    <br><br><br>
    <form>
        <input type="button"
        onclick="myfunction()"value="Call function">
    </form>
    <p>By pressing the button, a function will be called. The function will alert a message.</p>
    <br><br><br>
    <form>
        <input type="button"
        onclick="myfunctional('Good morning!')"value="In The Morning">
        <input type="button"
        onclick="myfunctional('Have lunch!')"value="In The Afternoon">
        <input type="button"
        onclick="myfunctional('Good night!')"value="In The Evening">
    </form>
        <p>When you click on one of the buttons, a function will be called. The function will alert the argument that is passed to it.</p>
 
</body>
</html>
